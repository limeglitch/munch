  <script type="module">
    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDxwgtbrA2RVCwEwbn5_FDRJ20cN-IYAl0",
      authDomain: "cif225.firebaseapp.com",
      projectId: "cif225",
      storageBucket: "cif225.firebasestorage.app",
      messagingSenderId: "852933662256",
      appId: "1:852933662256:web:e9ba1b9911f3b2e1ed3ff5",
      measurementId: "G-J9WTSQ00YL"
    };

    // تشغيل Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // تحميل المنتجات
    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "products"));
      const container = document.getElementById("products");
      container.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const product = doc.data();
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <p>💲 ${product.price} EGP</p>
          <button onclick="orderProduct('${doc.id}', '${product.name}')">اطلب الآن</button>
        `;
        container.appendChild(div);
      });
    }

    // طلب منتج
    window.orderProduct = async function(productId, productName) {
      const user = auth.currentUser;
      if (!user) {
        alert("⚠️ لازم تسجل دخول الأول");
        window.location.href = "login.html";
        return;
      }
      await addDoc(collection(db, "orders"), {
        userId: user.uid,
        productId: productId,
        productName: productName,
        status: "pending",
        createdAt: new Date()
      });
      alert("✅ تم إرسال طلبك للإدارة");
    }

    // عند تحميل الصفحة
    window.onload = () => {
      loadProducts();
    };
  </script>
